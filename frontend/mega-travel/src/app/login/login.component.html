<div class="container">
  <div class="row justify-content-center" style="text-align: center; margin-top: 100px;">
    <h3>Login</h3>
  </div>
  <div class="row justify-content-center">
    <form (ngSubmit)="loginUser(f)"  #f="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" required ngModel id="username" name="username">
      </div>
      <div class="row">
        <span *ngIf="errorInpBool" style="color: red">Username cannot contain characters > < ; and whitespace</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" required ngModel id="password" name="password">
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary float-right login_btn" [disabled]="!f.valid">
      </div>
  </form>
  </div>
  <div class="row d-flex justify-content-center links">
      Don't have an account?<a routerLink="/register">Register</a>
  </div>
</div>
