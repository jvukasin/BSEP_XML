<section id="cover">
  <div class="container">
    <div class="row">
      <div class="col-sm-7">

      </div>
      <div class="col-sm-5">
        <div class="wall-sticker">
          <h2 class="megatravel" routerLink="/home"><i class="fa fa-globe"></i> MegaTravel</h2>
          <div class="sticker-content">
            <div class="forma">
              <form (ngSubmit)="loginUser(f)"  #f="ngForm">
                <div class="form-group polje">
                  <input type="text" class="form-control" required ngModel id="username"  placeholder="Username" name="username">
                  <span class="error" *ngIf="errorInpBool">Username cannot contain characters > < ; and whitespace</span>
                </div>
                <div class="form-group polje">
                  <input type="password" class="form-control" required ngModel id="password" placeholder="Password" name="password">
                  <span class="error" *ngIf="errorNotFOund">Wrong username and/or password</span>
                </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="btn btn-primary float-right login_btn" [disabled]="!f.valid">
                </div>
            </form>
            </div>
            <div class="links">
                Don't have an account?<a routerLink="/signup">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
