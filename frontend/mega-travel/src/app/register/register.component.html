<div class="container">
    <div class="row justify-content-center" style="text-align: center; margin-top: 100px;">
        <h3>Register</h3>
    </div>
    <div class="row justify-content-center">
        <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmitSignUp(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">First Name: </label>
                <input required formControlName="name" type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="lastname">Last name: </label>
                <input formControlName="lastname" type="text" class="form-control" name="lastname"  id="lastname" >
                </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input formControlName="username" type="text" class="form-control" name="username">
            </div>
        
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input formControlName="email" type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input formControlName="password" type="password" class="form-control" name="password" >
            </div>
            <div class="form-group">
                <input type="submit" value="Sign up" class="btn btn-primary float-right login_btn" [disabled]="!myForm.valid">
            </div>
        </form>
    </div>
      
    <div class="row d-flex justify-content-center links" style="margin-top:15px;">
        Already have an account? <a routerLink="/login">Log in</a>
    </div>
</div>
