    <!-- Navbar -->
    <div id=topbar>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" (click)="collapseSideBar()" id="sidebarCollapse"><i class="fa fa-bars" aria-hidden="true"></i> Menu</a>
        <ul class="navbar-nav ml-auto ml-md-0 d-flex justify-content-end" id=nav>
            <li>
            <span *ngIf="isLogged" id="name"><i class="fa fa-user" aria-hidden="true" style="margin-right:5px"></i>{{ admin.firstname }} {{ admin.lastname }} </span>
            <a *ngIf="!isLogged" class="link-nav" routerLink="/login">
                Login<span><i class="fa fa-sign-in" aria-hidden="true" style="margin-left:3px"></i></span>
            </a>
            <a *ngIf="isLogged" class="link-nav" [routerLink]="" (click)="logOut()">
                Logout<span><i class="fa fa-sign-in" aria-hidden="true" style="margin-left:3px"></i></span>
            </a>
        </li>
    </ul>
     </nav>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
    <nav class="navbar-dark bg-dark" id="sidebar">
        <ul class="navbar-nav">
            <li>
                <a [routerLink]=""  (click)="collapseCodeBook()">CodeBook</a>
                <ul *ngIf="collapsedCodeBook" class="list-unstyled collapsed-items" id=collapseCodeBook>
                    <li><a [routerLink]="" (click)="showTypes()">Manage Types</a></li>
                    <li><a [routerLink]="" (click)="showAmenities()">Manage Amenities</a></li>
                    <li><a [routerLink]="" (click)="showCategories()">Manage Categories</a></li>
                </ul>
            </li>

            <li>
                <a [routerLink]="" (click)="collapse()">Users</a>
                <ul *ngIf="collapsed" class="list-unstyled collapsed-items" id=collapse>
                    <li><a [routerLink]="" (click)="showManagement()">Management</a></li>
                    <li><a [routerLink]="" (click)="showComments()">Comments</a></li>
                </ul>
            </li>

            <li>
                <a [routerLink]="" (click)="collapseAgents()">Agents</a>
                <ul *ngIf="collapsedAgents" class="list-unstyled collapsed-items" id=collapseAgents>
                    <li><a [routerLink]="" (click)="showAgents()">New agent</a></li>
                    <li><a [routerLink]="" (click)="showApproveAgents()">Approve agent</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="content">
            <div *ngIf="isManagement"> <app-users> </app-users> </div>
            <div *ngIf="isComments"> <app-comments> </app-comments> </div>
            <div *ngIf="isAgents"> <app-agent> </app-agent> </div>
            <div *ngIf="isType"> <app-types> </app-types> </div>
            <div *ngIf="isAmenity"> <app-amenities> </app-amenities> </div>
            <div *ngIf="isCategory"> <app-categories> </app-categories> </div>
            <div *ngIf="isApproveAgents"> <app-approve-agent> </app-approve-agent> </div>
    </div>

    </div>
